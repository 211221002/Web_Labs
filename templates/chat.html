<!-- Modal Chat -->
<div class="modal fade" id="chatModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Chat Group</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul class="list-group chat-item">
                    <!-- project will be dynamically added here -->
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
            </div>
        </div>
    </div>
</div>

<!-- Chat Room Modal -->
<div class="modal fade" id="chatRoomModal" tabindex="-1" role="dialog" aria-labelledby="chatRoomModalLabel"
    aria-hidden="true" data-project-id="">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="chatRoomModalLabel">Chat Room</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="chat-box">
                    <ul class="list-group list-group-flush" id="chatMessages">
                        <!-- Chat messages will be dynamically added here -->
                    </ul>
                </div>
                <div class="input-group mt-3">
                    <input type="text" class="form-control" id="chatInput" placeholder="Type a message">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="sendMessageButton">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
